<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grow a Garden Trading Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://growagarden.gg/favicon.ico">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
      color: #222;
    }
    header {
      background: #4caf50;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    header h1 {
      margin: 0;
      font-size: 1.7rem;
      letter-spacing: 1px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
      transition: text-decoration 0.2s;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .offer-form {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 1.5rem 2rem;
      margin-bottom: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
    }
    .offer-form input, .offer-form button {
      padding: 0.7rem;
      border: 1px solid #cfd8dc;
      border-radius: 5px;
      font-size: 1rem;
    }
    .offer-form button {
      background: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    .offer-form button:hover {
      background: #388e3c;
    }
    .offers-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5rem;
    }
    .offer-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      padding: 1.2rem 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      position: relative;
    }
    .offer-card .user {
      font-weight: bold;
      color: #388e3c;
      font-size: 1.1rem;
    }
    .offer-card .item, .offer-card .want {
      font-size: 1.05rem;
      margin: 0.2rem 0;
    }
    .offer-card .item span, .offer-card .want span {
      font-weight: 500;
      color: #222;
    }
    .offer-card button {
      align-self: flex-end;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 0.5rem;
    }
    .offer-card button:hover {
      background: #1769aa;
    }
    @media (max-width: 700px) {
      main {
        padding: 0 0.5rem;
      }
      .offer-form {
        flex-direction: column;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Grow a Garden Trading Hub</h1>
    <nav>
      <a href="https://growagarden.gg/" target="_blank">Official Site</a>
      <a href="https://traderie.com/growagarden" target="_blank">Traderie</a>
      <a href="https://www.gamersberg.com/grow-a-garden/trading" target="_blank">Gamersberg</a>
    </nav>
  </header>
  <main>
    <form class="offer-form" id="offerForm">
      <input type="text" id="user" placeholder="Your name or contact" required>
      <input type="text" id="item" placeholder="Item to trade" required>
      <input type="text" id="want" placeholder="What you want" required>
      <button type="submit">Create Offer</button>
    </form>
    <h2 style="text-align:center; color:#333;">Current Offers</h2>
    <div class="offers-list" id="offers"></div>
  </main>
  <script>
    async function loadOffers() {
      const res = await fetch('/api/offers');
      const offers = await res.json();
      const list = document.getElementById('offers');
      list.innerHTML = '';
      offers.forEach((offer) => {
        const card = document.createElement('div');
        card.className = 'offer-card';
        card.innerHTML = `
          <div class="user">ðŸ‘¤ ${offer.user || 'Anonymous'}</div>
          <div class="item">ðŸŒ± <span>Offering:</span> ${offer.item}</div>
          <div class="want">ðŸŽ¯ <span>Wants:</span> ${offer.want}</div>
        `;
        const btn = document.createElement('button');
        btn.textContent = 'Accept';
        btn.onclick = async () => {
          await fetch(`/api/offers/${offer._id}/accept`, { method: 'POST' });
          loadOffers();
        };
        card.appendChild(btn);
        list.appendChild(card);
      });
    }
    document.getElementById('offerForm').onsubmit = async (e) => {
      e.preventDefault();
      const user = document.getElementById('user').value;
      const item = document.getElementById('item').value;
      const want = document.getElementById('want').value;
      await fetch('/api/offers', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user, item, want })
      });
      loadOffers();
      e.target.reset();
    };
    loadOffers();
  </script>
</body>
</html>
